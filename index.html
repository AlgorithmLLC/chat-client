<!DOCTYPE html>
<html>
<head>
<script>
  function bodyOnLoad() {
    var gui = require('nw.gui')
      , settings = gui.App.manifest.settings
    ;

    gui.Window.get().show();
    window.location.assign(settings.remote[+settings.debug]);
  }
</script>
</head>
<body onload='bodyOnLoad()'>
  <h1>Loading...</h1>
</body>
</html>
